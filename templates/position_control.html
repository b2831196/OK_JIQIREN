<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓位控制 - 智能交易助手</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/crypto-theme.css">
    <style>
        /* 仓位控制专用样式 */
        .position-header {
            background: linear-gradient(120deg, #3366FF, #5B8FF9);
            color: white;
            padding: 20px 15px;
            position: relative;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(51, 102, 255, 0.2);
            overflow: hidden;
        }
        
        .position-header:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 15s linear infinite;
            z-index: 0;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .center-box {
            padding: 0 15px;
            margin-top: 20px;
        }
        
        .white-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .top-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .top-left {
            display: flex;
            flex-direction: column;
        }
        
        .top-right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .available-m {
            font-size: 14px;
            color: #666;
            margin-right: 5px;
        }
        
        .refresh-img {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .now-money {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }
        
        .coin-img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        
        .change-img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
        
        .li-name {
            font-size: 14px;
            color: #333;
        }
        
        .li-value {
            font-size: 14px;
            color: #666;
        }
        
        .input-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 5px 10px;
            margin: 10px 0;
        }
        
        .unitbox {
            display: flex;
            align-items: center;
        }
        
        .left-line {
            width: 1px;
            height: 20px;
            background-color: #eee;
            margin: 0 10px;
        }
        
        .unitbox-texts {
            font-size: 14px;
            color: #666;
        }
        
        .margin_t4 {
            margin-top: 15px;
        }
        
        .right-input {
            width: 80px;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 2px 5px;
            margin-right: 5px;
            text-align: right;
        }
        
        .confirm-btns {
            width: 100%;
            background: linear-gradient(90deg, #3366FF, #5B8FF9);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 0;
            font-size: 16px;
            font-weight: 500;
            margin-top: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .confirm-btns:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(51, 102, 255, 0.3);
        }

        /* 强化用户体验的额外样式 */
        .back-button {
            display: flex;
            align-items: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
        }
        
        .back-button:hover {
            transform: translateX(-3px);
        }

        .back-button i {
            margin-right: 5px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: white;
            display: flex;
            align-items: center;
        }

        .header-icon {
            margin-right: 10px;
            font-size: 28px;
        }

        .text-color2 {
            color: #666;
        }

        .text-color3 {
            color: #333;
        }

        .flex-x {
            display: flex;
            align-items: center;
        }

        .flex-x-b {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .flex-y {
            display: flex;
            flex-direction: column;
        }

        .flex-y-c {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box-bg {
            background-color: white;
            border-radius: 8px;
        }

        .box-bg4 {
            background-color: #f5f7fa;
        }

        .theme-border-color {
            border-color: #eee;
        }
    </style>
</head>
<body class="theme-light theme-ud-gar">
    <div class="position-header">
        <div class="container">
            <div class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
                <span>返回</span>
            </div>
            <div class="header-title">
                <i class="fas fa-balance-scale header-icon"></i>
                <span>仓位控制</span>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <div class="center-box">
            <div class="white-box box-bg">
                <div class="top-box flex-x-b">
                    <div class="top-left flex-y">
                        <div class="flex-x">
                            <span class="available-m">可用资产</span>
                            <span class="refresh-img" onclick="refreshBalance()">
                                <i class="fas fa-sync-alt"></i>
                            </span>
                        </div>
                        <span class="now-money">0.0000 USDT</span>
                    </div>
                    <div class="top-right flex-y-c">
                        <img src="https://newrobot.idyyvv.top/image/20210823/ff380e5a4eac6a36fbf7dde5ed153745.png" class="coin-img" alt="币种图标">
                        <div class="flex-x">
                            <span class="change-img">
                                <i class="fas fa-exchange-alt"></i>
                            </span>
                            <span class="now-money">Binance</span>
                        </div>
                    </div>
                </div>

                <div class="flex-y">
                    <span class="li-name text-color3">允许量化总U数据</span>
                    <div class="input-box flex-x-b box-bg theme-border-color">
                        <input type="number" class="form-control border-0" placeholder="请输入" />
                        <div class="unitbox flex-x">
                            <span class="left-line box-bg4"></span>
                            <span class="unitbox-texts">USDT</span>
                        </div>
                    </div>
                </div>

                <div class="flex-x-b margin_t4">
                    <span class="li-name text-color3">已使用数量</span>
                    <span class="li-value text-color2">0 USDT</span>
                </div>

                <div class="flex-x-b margin_t4">
                    <span class="li-name text-color3">剩余可使用数量</span>
                    <span class="li-value text-color2">0 USDT</span>
                </div>

                <div class="flex-x-b margin_t4">
                    <span class="li-name text-color3">开空在线单数限制</span>
                    <div class="flex-x">
                        <input type="number" class="right-input theme-border-color" placeholder="0" />
                        <span class="li-value text-color2">单</span>
                    </div>
                </div>

                <div class="flex-x-b margin_t4">
                    <span class="li-name text-color3">开多在线单数限制</span>
                    <div class="flex-x">
                        <input type="number" class="right-input theme-border-color" placeholder="0" />
                        <span class="li-value text-color2">单</span>
                    </div>
                </div>
            </div>

            <button class="confirm-btns" onclick="savePositionSettings()">确认</button>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav" style="margin-top: 30px;">
        <a href="/dashboard" class="nav-item">
            <i class="fas fa-home nav-icon-fa"></i>
            <div class="nav-text">首页</div>
        </a>
        <a href="/spot?type=spot" class="nav-item">
            <i class="fas fa-chart-line nav-icon-fa"></i>
            <div class="nav-text">现货</div>
        </a>
        <a href="/spot?type=contract" class="nav-item">
            <i class="fas fa-file-contract nav-icon-fa"></i>
            <div class="nav-text">合约</div>
        </a>
        <a href="/wallet" class="nav-item">
            <i class="fas fa-user nav-icon-fa"></i>
            <div class="nav-text">我的</div>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载时初始化数据
            initPositionControlPage();
        });

        // 初始化仓位控制页面
        function initPositionControlPage() {
            // 获取URL中的交易所参数
            const urlParams = new URLSearchParams(window.location.search);
            const exchange = urlParams.get('exchange') || 'binance';
            
            // 调用API获取仓位控制数据
            fetch(`/api/position/data?exchange=${exchange}`)
                .then(response => response.json())
                .then(result => {
                    if (result.code === 200) {
                        // 更新页面显示
                        updatePageData(result.data);
                    } else {
                        console.error('获取数据失败:', result.message);
                        alert('获取数据失败: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('API请求错误:', error);
                    alert('网络错误，请稍后再试');
                });
        }

        // 更新页面数据
        function updatePageData(data) {
            document.querySelector('.now-money').textContent = data.available_balance + " USDT";
            document.querySelector('.input-box input').value = data.total_allowed;
            document.querySelectorAll('.flex-x-b .li-value')[0].textContent = data.used_amount + " USDT";
            document.querySelectorAll('.flex-x-b .li-value')[1].textContent = data.remaining_amount + " USDT";
            document.querySelectorAll('.right-input')[0].value = data.short_position_limit;
            document.querySelectorAll('.right-input')[1].value = data.long_position_limit;
            
            // 设置交易所名称
            const exchangeName = document.querySelector('.top-right .now-money');
            if (exchangeName) {
                exchangeName.textContent = data.exchange.charAt(0).toUpperCase() + data.exchange.slice(1);
            }
        }

        // 刷新余额
        function refreshBalance() {
            // 显示刷新动画
            const refreshIcon = document.querySelector('.refresh-img i');
            refreshIcon.classList.add('fa-spin');
            
            // 获取URL中的交易所参数
            const urlParams = new URLSearchParams(window.location.search);
            const exchange = urlParams.get('exchange') || 'binance';
            
            // 调用API刷新余额
            fetch(`/api/position/data?exchange=${exchange}&refresh=1`)
                .then(response => response.json())
                .then(result => {
                    // 停止刷新动画
                    refreshIcon.classList.remove('fa-spin');
                    
                    if (result.code === 200) {
                        // 仅更新余额
                        document.querySelector('.now-money').textContent = result.data.available_balance + " USDT";
                    } else {
                        console.error('刷新余额失败:', result.message);
                        alert('刷新余额失败: ' + result.message);
                    }
                })
                .catch(error => {
                    // 停止刷新动画
                    refreshIcon.classList.remove('fa-spin');
                    console.error('API请求错误:', error);
                    alert('网络错误，请稍后再试');
                });
        }

        // 保存仓位设置
        function savePositionSettings() {
            // 获取表单数据
            const totalAllowed = document.querySelector('.input-box input').value;
            const shortPositionLimit = document.querySelectorAll('.right-input')[0].value;
            const longPositionLimit = document.querySelectorAll('.right-input')[1].value;

            // 简单验证
            if (!totalAllowed || isNaN(totalAllowed) || totalAllowed <= 0) {
                alert('请输入有效的量化总U数量');
                return;
            }

            // 获取URL中的交易所参数
            const urlParams = new URLSearchParams(window.location.search);
            const exchange = urlParams.get('exchange') || 'binance';

            // 构建请求数据
            const requestData = {
                exchange: exchange,
                total_allowed: totalAllowed,
                short_position_limit: shortPositionLimit,
                long_position_limit: longPositionLimit
            };

            // 显示加载状态
            const confirmBtn = document.querySelector('.confirm-btns');
            const originalText = confirmBtn.textContent;
            confirmBtn.textContent = '保存中...';
            confirmBtn.disabled = true;
            
            // 调用API保存设置
            fetch('/api/position/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(result => {
                // 恢复按钮状态
                confirmBtn.textContent = originalText;
                confirmBtn.disabled = false;
                
                if (result.code === 200) {
                    // 更新页面显示
                    updatePageData(result.data);
                    alert('仓位设置已保存');
                } else {
                    console.error('保存设置失败:', result.message);
                    alert('保存设置失败: ' + result.message);
                }
            })
            .catch(error => {
                // 恢复按钮状态
                confirmBtn.textContent = originalText;
                confirmBtn.disabled = false;
                
                console.error('API请求错误:', error);
                alert('网络错误，请稍后再试');
            });
        }
    </script>
</body>
</html>
