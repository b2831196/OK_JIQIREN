<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>蓝鲸AI - 注册</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="app">
        <div class="register-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="蓝鲸AI" class="logo">
                <h1 class="title">蓝鲸AI</h1>
            </div>
            
            <div class="form-container">
                <h2 class="form-title">账号注册</h2>
                
                <div class="form-item">
                    <div class="input-container">
                        <input type="text" id="invite-code" class="input-field" value="{{ invite_code }}" placeholder="邀请码（选填）">
                        <label class="input-label">邀请码（选填）</label>
                    </div>
                </div>
                
                <div class="form-item">
                    <div class="input-container">
                        <input type="text" id="mobile" class="input-field" placeholder="请输入手机号">
                        <label class="input-label">手机号</label>
                    </div>
                </div>
                
                <div class="form-item verify-code">
                    <div class="input-container">
                        <input type="text" id="verify-code" class="input-field" placeholder="请输入验证码">
                        <label class="input-label">验证码</label>
                    </div>
                    <button id="send-code-btn" class="send-code-btn">获取验证码</button>
                </div>
                
                <div class="form-item">
                    <div class="input-container">
                        <input type="password" id="password" class="input-field" placeholder="请输入密码">
                        <label class="input-label">密码</label>
                    </div>
                </div>
                
                <div class="form-item">
                    <div class="input-container">
                        <input type="password" id="confirm-password" class="input-field" placeholder="请确认密码">
                        <label class="input-label">确认密码</label>
                    </div>
                </div>
                
                <div class="agreement">
                    <input type="checkbox" id="agree" checked>
                    <label for="agree">我已阅读并同意<a href="javascript:void(0)">《用户协议》</a>和<a href="javascript:void(0)">《隐私政策》</a></label>
                </div>
                
                <button id="register-btn" class="register-btn">注册</button>
                
                <div class="login-link">
                    已有账号？<a href="/login">立即登录</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
